<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <form id="upload-form" enctype="multipart/form-data">
        <div class="upload-area" id="drop-area">
            <p>Drag an image or press the button</p>
            <label class="btn" for="fileElem">Load image</label>
            <input type="file" id="fileElem" name="image" accept="image/*">
        </div>
        
        <div class="preview" id="preview">
            <p>No image loaded</p>
        </div>
        <div>
            <button type="submit" class="btn" id="submit-btn">Process</button>
            <button type="reset" class="btn" id="reset-btn">Reset</button>
        </div>
        <br>
        <label for="lenguage">Select your lenguage for the jokes:</label><br>
        <input type="radio" name="lenguage" value="es" checked>Spanish
        <input type="radio" name="lenguage" value="en">English
    </form>
    <br>
    <div id="response-message" style="color: red;"></div>
    <div id="percentatges-wrapper">
        <div id="positive-percentage"></div>
        <div id="negative-percentage"></div>
    </div>
    <div id="output-wrapper">
        <div id="output"></div>
    </div>
    <br>
    <div id="jokes-message"></div>
</body>
</html>
